<html>
<body>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div id="top-row">
    <h2 id="page-header">Grocery Lists</h2>
    <div style="display: inline-flex">
      <form class="example">
        <input type="text" placeholder=" Search for list.." name="search" id="search">
        <button type="submit" (click)="searchGList()"><i class="fa fa-search"></i></button>
      </form>
      <div>
        <button id="refresh" (click)="refreshTable()">Refresh</button>
        <button [routerLink]="['/new-list']" id="new-list-button">Create New List</button>
      </div>
    </div>


  </div>
  <p *ngIf="!gLists"><em>Loading...</em></p>
  <div class=parent id="table-formatter">
    <div id="rcorners2">
      <table class='table' aria-labelledby="tableLabel" *ngIf="gLists">
        <thead>
          <tr>
            <th style="min-width: 40%;">List Name</th>
            <th>Last Updated</th>
            <th style="text-align:center">Number of Items</th>
            <th style="text-align:center">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr *ngFor="let gList of gLists">
            <td style="min-width: 40%;">{{ gList.listName }}</td>
            <td> {{gList.date | date:'medium'}}</td>
            <td style="text-align:center">{{ gList.items?.length || 0 }}</td>
            <td style="text-align:center; ">
              <button class="btn btn-warning" style="margin-left: 10px;" [routerLink]="['/item-list']" id="view{{gList.id}}">View</button>
              <button class="btn btn-danger" style="margin-left: 10px;" id="delete{{gList.id}}" (click)="deleteGList(gList.id, gList.listName)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
