<html>
<body>

  <div>


    <style>
      #rcorners3 {
        box-shadow: 3px 3px 7px #629c44;
        border-radius: 15px;
        background: #ffffff;
        padding: 20px;
        width: 389px;
        height: 552px;
        position: fixed;
        right: 300px;
        top: 250px;
      }
    </style>



    <div id="rcorners3">
      <div class="form-group align-items-center" style="text-align: center">

        <br />
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" style="width: 348px; height: 65px;" autofocus>
        <br />
        <input type="password" class="form-control" id="password" placeholder="Password" style="width: 348px; height: 65px;">
        <br />
        <p style="color:red" id="feedback"></p>
        <button type="submit" (click)="verifyUser()" style="font-family: 'Alata'; color: #ffffff; font-size: 18px; width: 348px; height: 65px; border-radius: 7px; border:unset; background: #629c44;">Log in</button>
        <br />
        <br />
        <button [routerLink]="['/new-account']" style="font-family: 'Alata'; color: #ffffff; font-size: 18px; width: 246px; height: 65px; border-radius: 7px; border:unset; background: #f06e9c; ">Create New Account</button>
        <br />
        <br />

      </div>
    </div>
  </div>

</body>
</html>
