<html>
<body>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Text Me One' rel='stylesheet'>

  <table width="100%">
    <tr>
      <td style="font-family: 'Text Me One'; color: #629c44; font-size: 30px; text-align: left; font-weight: bold;">Items</td>
      <td style="text-align: right;"><button [routerLink]="['/add-item']" style="font-family: 'Alata'; color: #ffffff; font-size: 14px; width: 139px; height: 32px; border-radius: 7px; border:unset; background: #f06e9c; ">+ Create New Item</button>  </td>
    </tr>
  </table>


  <div class=parent>
    <div id="rcorners1">
      <div style="font-size: 30px; font-weight: bold; padding: 15px; text-align: left">
        Name of List
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div [routerLink]="['/user-menu']" style="font-family: 'Alata'; font-size: 20px; font-weight: normal">Back to Your Lists</div>
      </div>
    </div>
    <div id="rcorners2">
      <p *ngIf="!items"><em>Loading...</em></p>
      <div class=parent style="margin-top: 10px; font-family: 'Alata'; font-size:16px;">
        <div id="rcorners2">
          <table class='table' aria-labelledby="tableLabel" *ngIf="items">
            <thead>
              <tr>
                <th style="min-width: 40%;">Name</th>
                <th>Date Added</th>
                <th style="text-align:center">Checkoff</th>
                <th style="text-align:center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td style="min-width: 40%;">{{ item.name }}</td>
                <td> {{item.date | date:'short'}}</td>
                <td style="text-align:center">{{ item.checkoff }}</td>
                <td style="text-align:center; ">
                  <button class="btn btn-warning" style="margin-left: 10px;" [routerLink]="['/item-list']">View</button>

                  <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
